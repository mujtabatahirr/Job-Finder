<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid theme-bg">
            <a class="navbar-brand" href="#">Find Jobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Employers</a>
                    <a class="nav-link" href="#">Upload Job</a>
                    <a class="nav-link" href="#">About Us</a>
                </div>
            </div>
        </div>
    </nav>
    <h1>Find Your Dream Job Here</h1>
    <form class="d-flex" role="search">
        <input class="form-control me-2 custom-search" type="search" placeholder="Job title or keyword" aria-label="Search">
        <button class="btn btn-primary custom-btn" type="submit">Search</button>
    </form>
    <div class="container-fluid custom-btn-cont">
        <button type="button" class="btn btn-outline-primary cust-tags">Full Time</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Remote</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Product Designer</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Senior Level</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Illistrator</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Senior Dev</button>
    </div>

    <div class="container-fluid custom-btn-cont theme-bg">
        <h2 class="cust-tags">Android California, CA</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Full Time</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Remote</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Product Designer</button>
    </div>  

    <div class="container-fluid custom-btn-cont theme-bg">
        <h2 class="cust-tags">Apple New York, NY</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Full Time</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Remote</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Product Designer</button>
    </div>

    <div class="container-fluid custom-btn-cont theme-bg">
        <h2 class="cust-tags">System Las Vegas, NV</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Full Time</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Remote</button>
        <button type="button" class="btn btn-outline-primary cust-tags">Product Designer</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
